<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styling.css" />
    <title>Good-Morning-Subscribe</title>
  </head>
  <body>
    <section class="contact-section">
      <header>
        <div class="intro">
          Join our Newsletter and we will send an inspirational quote directly
          to your inbox every morning, to start your day with more energy, feel
          motivated and develop a positive attitude.
        </div>
      </header>
      <div class="toggle"></div>
      <div class="container-contact">
        <form class="myform">
          <h1>Subscribe to our Newsletter</h1>
          <div class="msg"></div>
          <div>
            <label for="name">Name:</label>
            <input type="text" class="name" required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" class="email" required />
          </div>
          <input class="btnc" type="submit" value="Join" />
        </form>
      </div>
      <div class="menu">
        <video src="videos/nature.mov" muted loop autoplay></video>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="subscribe.html">Subscribe</a></li>
        </ul>
        <div class="social-bar">
          <ul>
            <li>
              <a href="https://facebook.com"
                ><img src="images/facebook.png" target="blank" alt=""
              /></a>
            </li>
            <li>
              <a href="https://twitter.com"
                ><img src="images/twitter.png" target="blank" alt=""
              /></a>
            </li>
            <li>
              <a href="https://instagram.com"
                ><img src="images/instagram.png" target="blank" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <footer>Copyright &copy; 2024 My website</footer>
    <script src="main.js"></script>
  </body>
</html>
